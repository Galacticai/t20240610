<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam 10-06-2024</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/lists.css" />
  </head>
  <body>
    <header>
      <input type="text" id="input_itemName" placeholder="Item name..." />
      <div class="controls">
        <div class="radio">
          <input type="radio" name="radioAdd" id="radio_fruits" checked /> <label for="radio_fruits">Fruits</label>
          <input type="radio" name="radioAdd" id="radio_legumes" /> <label for="radio_legumes">Legumes</label>
        </div>
        <div class="buttons">
          <button id="button_AddSpecific" class="btn btn-outline-secondary">
            <i class="fa-solid fa-plus"></i> Add to specific list
          </button>
          <button id="button_AddGeneral" class="btn btn-outline-primary">
            <i class="fa-solid fa-plus"></i> Add to general list
          </button>
        </div>
      </div>
    </header>

    <main>
      <div>
        <button id="button_Search" class="btn btn-primary">Search</button>
        <button id="button_Delete" class="btn btn-error">Delete</button>
        <input type="text" id="input_search" placeholder="Search..." />
      </div>

      <hr />

      <div id="lists">
        <div class="list" id="listFruits"></div>
        <div class="list" id="listGeneral"></div>
        <div class="list" id="listLegumes"></div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script src="scripts/Item.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
